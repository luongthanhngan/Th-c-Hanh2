<!DOCTYPE html>
<html>
<head>
    <title>Đóng góp ý kiến sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bai2">
        <div class="bai2-container">
            <div class="bai2-textcontainer">
                <h1 class="bai2-text">Đóng góp ý kiến về sp</h1>
                <p class="bai2-para">Góp ý của bạn sẽ được chúng tôi xem xét. </p>
                <p class="bai2-para">Vui lòng nhập tiếng Việt có dấu và ý kiến nên viết chi tiết rõ ràng. </p>
            </div>
            <form action="" class="bai2-form">
          <div class="bai2-form-container">
            <input type="text" name="ten" id="bai2-ten" class="bai2-input">
            <input type="text" name="phoneNumb" id="bai2-sdt" class="bai2-input"> 
            <select type="text" name="option" id="bai2-option" class="bai2-input" >
                <option value="1">Chọn loại khách hàng</option>
                <option value="2">VIP</option>
                <option value="3">VVIP</option>
            </select>
            <input type="text" name="CardId" id="bai2-mathe" placeholder="Mã thẻ" class="bai2-input">  
            <input type="email" name="email" id="bai2-email" placeholder="E-mail" class="bai2-input"> 
            <input type="email" name="invoiceId" id="bai2-invoiceid" placeholder="Mã hóa đơn" class="bai2-input"> 
          </div>
          <textarea id="input-description" class="bai2-textarea" class="bai2-input" required></textarea>
            </form>
            <button class="btn-bai2" type="submit" onclick="bai2()" >Gửi ý kiến</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
